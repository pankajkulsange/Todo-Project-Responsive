<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new task</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Tasks &nbsp; <span id="th">List</span></h1>
    </div>
    <div class="button">
      <a href="./index2.html" target="_self"
        ><img id="add" src="./add.png"
      /></a>
     <span class="hide"> Add New Task</span>
    </div>
    <div class="content">
      <div class="box box1">
        <a href="./index3.html"> <h4 id="trip">Trip to Paris</h4></a>
        <hr />
        <span class="cut">
          <input
            type="checkbox"
            class="chk"
            id="church"
            value="church"
            checked
            disabled
          />
          <label for="church">Visit Church</label><br />
        </span>

        <input
          type="checkbox"
          class="chk"
          id="shopping"
          value="shopping"
          disabled
        />
        <label for="shopping">Shopping</label>
      </div>

      <div class="box box2">
        <h4>My To Do List</h4>
        <hr />
        <span class="cut">
          <input
            type="checkbox"
            class="chk"
            id="supermarket"
            value="supermarket"
            checked
            disabled
          />
          <label for="supermarket">Visit supermarket</label><br />
        </span>
        <input
          type="checkbox"
          class="chk"
          id="vegetables"
          value="vegetables"
          disabled
        />
        <label for="vegetables">Buy Vegetables</label>
      </div>

      <div class="box box3">
        <h4>Movies I Will Watch</h4>
        <hr />
        <span class="cut">
          <input
            type="checkbox"
            class="chk"
            id="strthng"
            value="strthng"
            checked
            disabled
          />
          <label for="strthng">Stranger Things 4</label><br />
        </span>
        <input
          type="checkbox"
          class="chk"
          id="endgame"
          value="endgame"
          disabled
        />
        <label for="endgame">Avengers Endgame</label>
      </div>

      <div class="box box4">
        <h4>Daily Morning Routine for...</h4>
        <hr />
        <span class="cut">
          <input
            type="checkbox"
            class="chk"
            id="wakeup"
            value="wakeup"
            checked
            disabled
          />
          <label for="wakeup">Wake up at 6 AM</label><br />
        </span>
        <input
          type="checkbox"
          class="chk"
          id="sleep"
          value="sleep"
          disabled
        />
        <label for="sleep">Sleep at 10 PM</label>
      </div>

      <div class="box box5">
        <h4>Books to Read</h4>
        <hr />
        <span class="cut">
          <input
            type="checkbox"
            class="chk"
            id="everyday"
            value="everyday"
            checked
            disabled
          />
          <label for="everyday">Design of Everyday</label><br />
        </span>
        <input
          type="checkbox"
          class="chk"
          id="alchemist"
          value="alchemist"
          disabled
        />
        <label for="alchemist">Alchemist</label>
      </div>
    </div>
  </div>
  <div class="blur"></div>
  <div class="popup">
    <div class="phead">
      <p>Add New Task</p>
      <a href="./index.html" target="_self"
        ><img id="cancle" src="./close.png"
      /></a>
    </div>
    <hr />
    <input type="text" placeholder="Learn C++" />
    <button class="task">+ &nbsp; Add Task</button>
  </div>
  </body>
</html>
